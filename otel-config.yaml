receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Export metrics to Mimir using Prometheus Remote Write (Validated)
  prometheusremotewrite:
    endpoint: "http://localhost:9009/api/v1/push"

  # Export logs to Loki using OTLP HTTP (Try standard OTLP path)
  otlphttp/loki:
    endpoint: "http://localhost:3100/otlp"
    tls:
      insecure: true

  # Export traces to Tempo using OTLP gRPC (Validated on port 4319)
  otlp/tempo:
    endpoint: "localhost:4319"
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
