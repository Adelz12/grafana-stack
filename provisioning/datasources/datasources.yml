apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://localhost:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://localhost:3100
    editable: true

  - name: Tempo
    type: tempo
    access: proxy
    url: http://localhost:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: "prometheus"
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: "loki"
  - name: Mimir
    type: prometheus
    access: proxy
    url: http://localhost:9009/prometheus
    editable: true

  - name: Pyroscope
    type: grafana-pyroscope-datasource
    access: proxy
    url: http://localhost:4040
    editable: true
