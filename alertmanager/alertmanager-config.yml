# Alertmanager config: routes alerts to webhook (alert-webhook container).
# Prometheus evaluates alert_rules.yml and sends firing alerts here.
global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "severity"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "webhook"
  routes:
    - match:
        severity: critical
      receiver: "webhook"
      continue: true
    - match:
        severity: warning
      receiver: "webhook"

receivers:
  - name: "webhook"
    webhook_configs:
      - url: "http://localhost:5001/"
        send_resolved: true
  # Example: add Slack (create incoming webhook in Slack, then uncomment and set url)
  # - name: "slack"
  #   slack_configs:
  #     - api_url: "https://hooks.slack.com/services/XXX/YYY/ZZZ"
  #       channel: "#alerts"
  #       send_resolved: true

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]
